{% import "bootstrap/wtf.html" as wtf %}
{% extends "base.html" %}
{% block title %} Courses {% endblock %}

{% block content %}
<div class="container">
<div class="row">
  
    <div class="col s12 m12 l8 offset-l2 card hoverable">
      <form method="post" class="form"  role="form">
        {{ form.hidden_tag() }}
<div class="row">
  <div class="input-field col s12 center">
    <h5>
      <p class="center login-form-text">Add a course</p>
    </h5>
  </div>
</div>
<div class="row margin">
  <div class="input-field col s12">
    <i class="material-icons t prefix">school</i>
    <input type="text" class="validate" id="name" name="name">
    <label for="name">Course Name</label>
  </div>
  <div class="row margin">
    <div class="input-field col s12">
      <i class="material-icons prefix">description</i>
      <input type="text" class="validate" id="description" name="description">
      <label for="description">Description</label>
    </div>
    <div class="row">
      <div class="input-field col s12 l8 offset-l3">
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
      </div>

{% endblock %}
