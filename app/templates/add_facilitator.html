{% import "bootstrap/wtf.html" as wtf %}
{% extends "base.html" %}
{% block title %} Courses {% endblock %}

{% block content %}
<div class="container">
<div class="row">
  
    <div class="col s12 m12 ">
      <form method="post" class="form"  role="form">
        {{ form.hidden_tag() }}
<div class="row">
  <div class="input-field col s12 center">
    <h5>
      <p class="center login-form-text">Add a course</p>
    </h5>
  </div>
</div>
<div class="row margin">
  <div class="input-field col s12">
    <i class="material-icons t prefix">school</i>
    <input type="text" class="validate" id="first_name" name="first_name">
    <label for="first_name">First Name</label>
  </div>
  <div class="row margin">
    <div class="input-field col s12">
      <i class="material-icons prefix">last_name</i>
      <input type="text" class="validate" id="last_name" name="last_name">
      <label for="last_name">Last name</label>
    </div>
<div class="row margin">
    <div class="input-field col s12">
        <input type="email" class="validate" id="email" name="email">
        <label for="email">Email</label>
    </div>
        </div>
    <div class="row">
      <div class="input-field col s12">
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
      </div>

{% endblock %}
