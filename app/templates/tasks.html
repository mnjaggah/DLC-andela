{% extends 'base.html' %}
{% block title %} Tasks {% endblock %}
{% block content %}
{% if not course_tasks %}
     <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-block">
            <h3 class="card-title">There are no tasks in this course</h3>
            <p class="card-text"></p>
          </div>
        </div>
      </div>
    </div>
{% endif %}
<div class="row">
{% for task in course_tasks %}

  <div class="col-sm-6">
    <div class="card">
      <div class="card-block">
        <h3 class="card-title">{{task.name}}</h3>
        <p class="card-text">{{task.description}}</p>
        <a href="{{ url_for('task_id')}}" class="btn btn-primary">View task objectives</a>
      </div>
    </div>
  </div>

{% endfor %}
</div>
{% endblock %}
