{% extends 'base.html' %}
{% block title %} Learners {% endblock %}
{% block content %}
{% if not all_courses %}
     <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-block">
            <h3 class="card-title">There are no courses yet</h3>
            <p class="card-text"></p>
          </div>
        </div>
      </div>
    </div>
{% endif %}
<div class="row">
{% for course in all_courses %}

  <div class="col-sm-6">
    <div class="card">
      <div class="card-block">
        <h3 class="card-title">{{course.name}}</h3>
        <p class="card-text">{{course.description}}</p>
        <a href="{{ url_for('course_id')}}" class="btn btn-primary">start course</a>
      </div>
    </div>
  </div>

{% endfor %}
</div>
{% endblock %}
